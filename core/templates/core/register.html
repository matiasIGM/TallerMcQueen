% extends 'base.html' %}

{% block content %}
{% load static %}

<!--REGISTRO-->
<div class="row">
    <br><br>
    <br><br>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static '/logo_grande.png' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container" style="margin-top: 1px;">
                <form class="form" method="POST" action="/RegistrarUsuario/">
                {% csrf_token %}
                    <p id="modern_text_title" style="font-style: oblique;">REGISTRO</p>
                    <hr color="#ffd66b">
                    <!--NOMBRE DE USUARIO-->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                        </div>
                        <input type="text" placeholder="Nombre Usuario" name="username" id="username" />
                    </div>
                    <!--PRIMER NOMBRE-->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" placeholder="Primer Nombre" name="first_name" id="first_name" />
                    </div>
                    <!--SEGUNDO NOMBRE-->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" placeholder="Segundo Nombre" name="last_name" id="last_name" />
                    </div>
                    <!--CORREO ELECTRONICO-->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" placeholder="Correo Electrónico" name="email" id="email" />
                    </div>
                    <!--CONTRASEÑA-->
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" placeholder="Contraseña" name="password" id="password" />
                    </div>
                    <!--SUBMIT BUTTON-->
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn" style="margin-top: 3em;">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--ROW 1-->

{% endblock %}
